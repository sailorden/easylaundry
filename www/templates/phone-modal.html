<div class="ngdialog-message">
    <h3 style="text-align: center">Set your phone</h3>
    <input type="tel" id="mobile-number" ng-model="phone" placeholder="e.g. +1 702 123 4567" numeric-only>
    <ion-list>
        <ion-checkbox ng-model="terms">I accept the <a href="#">Terms & Conditions</a></ion-checkbox>
    </ion-list>
    <button class="button button-block button-calm fixed-down" ng-click="continue()" ng-disbled="!(terms && phone)" ng-class="{'disabled': !(terms && phone)}" >
        Continue
    </button>
</div>
